<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .hide {
        display: none;
    }
</style>

<body>
    <div class="container">
        <a href="/html/index.html" class="btn btn-outline-dark">Back</a>
        <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" name="noName">
            <h2 class="w3-center">Contact Us</h2>
            <input class="w3-input w3-border" name="status" type="hidden" placeholder="Title">

            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="title" type="text" placeholder="Title">
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="description" type="text" placeholder="Description">
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                    <img src="" style="width: 200px" class="img-thumbnail form-control" id="preview-img">
                    <input class="w3-input w3-border" name="thumbnail" type="hidden" placeholder="Thumbnail">
                </div>
                <button type="button" id="upload_widget" class="btn btn-outline-primary">Upload files</button>
            </div>

            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-address-card"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="content" type="text" placeholder="Content">
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-address-card"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="category" type="text" placeholder="Category">
                </div>
            </div>

            <p class="w3-center">
                <button class="w3-button w3-section w3-blue w3-ripple" name="submit" type="submit"> Send </button>
                <button class="w3-button w3-section w3-blue w3-ripple" type="reset"> reset </button>
            </p>
        </form>
    </div>
    <script src="/js/articcleFrom.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</body>

</html>
